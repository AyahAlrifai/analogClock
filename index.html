<!DOCTYPE html>
<!--build analog clock from zero-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clock.css">
    <script type="text/javascript" src="clock.js">

    </script>
    <title>analog clock</title>
  </head>
  <body>
    <div id="main">
      <div style="transform: rotate(-90deg);" id="s" class="s"></div>
      <div style="transform: rotate(-90deg);" id="m" class="m"></div>
      <div style="transform: rotate(-90deg);" id="h" class="h"></div>
      <img src="image/center.png" class="center">
    </div>
  </body>
</html>
